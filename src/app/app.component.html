<div class="generic-container">
  <div class="panel panel-default">
      <div class="panel-heading"><span class="lead">User Registration Form </span></div>
      <div class="formcontainer">
          <form ng-submit="submit()" name="myForm" class="form-horizontal">
              <input type="hidden" ng-model="ctrl.user.id" />
              <div class="row">
                  <div class="form-group col-md-12">
                      <label class="col-md-2 control-lable" for="uname">Name</label>
                      <div class="col-md-7">
                          <input type="text" [(ngModel)]="user.username" id="uname" name="uname" class="username form-control input-sm" placeholder="Enter your name" required ng-minlength="3"/>
                          
                          <div class="has-error">
                          </div>
                      </div>
                  </div>
              </div>
                 
               
              <div class="row">
                  <div class="form-group col-md-12">
                      <label class="col-md-2 control-lable" for="address">Address</label>
                      <div class="col-md-7">
                          <input type="text" [(ngModel)]="user.address" id="address" name="address" class="form-control input-sm" placeholder="Enter your Address. [This field is validation free]"/>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="form-group col-md-12">
                      <label class="col-md-2 control-lable" for="email">Email</label>
                      <div class="col-md-7">
                          <input type="email" [(ngModel)]="user.email" id="email" name="email" class="email form-control input-sm" placeholder="Enter your Email" required/>
                          <div class="has-error">
                          </div>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="form-actions floatRight">
                      <input type="button"  (click)="submit()" value="{{!user.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                      <button type="button" (click)="reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
  <div class="panel panel-default">
        <!-- Default panel contents -->
      <div class="panel-heading"><span class="lead">List of Users </span></div>
      <div class="tablecontainer">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>ID.</th>
                      <th>Name</th>
                      <th>Address</th>
                      <th>Email</th>
                      <th width="100">
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let u of users">
                      <td><span>{{u.id}}</span></td>
                      <td><span>{{u.username}}</span></td>
                      <td><span>{{u.address}}</span></td>
                      <td><span>{{u.email}}</span></td>
                      <td>
                      <button type="button" (click)="edit(u.id)" class="btn btn-success custom-width">Edit</button>  <button type="button" (click)="remove(u.id)" class="btn btn-danger custom-width">Remove</button>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
